<!DOCTYPE html>
<html>
<title>W3.CSS Template</title>
<meta charset="UTF-8">

<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

<style>
body, html {
    height: 100%;

</style>
<body>
<!-- Header with image -->

  </div>

<!-- Add a background color and large text to the whole page -->
<div class="w3-sand w3-grayscale w3-large">

<!-- About Container -->
    <h6 class="w3-center w3-padding-64"><span class="w3-tag w3-wide">เวลาเปิดทำการ</span></h6>

    <p><strong>เวลาเปิดทำการ:</strong> 16.00 - 20.00 </p>

</html>
