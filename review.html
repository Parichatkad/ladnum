<!DOCTYPE html>
<html>
<title>Contact us</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Amatic+SC">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body, html {height: 100%}
body,h1,h2,h3,h4,h5,h6 {font-family: "Amatic SC", sans-serif}
.w3-quarter img{margin-bottom: -6px; cursor: pointer}
.w3-quarter img:hover{opacity: 0.6; transition: 0.3s}
</style>
<body class="w3-red">
 
 
<!-- Navbar (sit on top) -->
<div class="w3-top w3-hide-small">
  <div class="w3-bar w3-xlarge w3-black w3-opacity w3-hover-opacity-off" id="myNavbar">
    <a href="index.html" class="w3-bar-item w3-button">หน้าแรก</a>
    <div class="w3-dropdown-hover">
      <button class="w3-button">รายการ</button>
      <div class="w3-dropdown-content w3-bar-block w3-card-4">
        <a href="detail.html" class="w3-bar-item w3-button">รายละเอียด</a>
        <a href="travel.html" class="w3-bar-item w3-button">การเดินทาง</a>
        <a href="address.html" class="w3-bar-item w3-button">สถานที่ตั้ง</a>
        <a href="starter.html" class="w3-bar-item w3-button">เวลาทำการ</a>
      </div>
    </div>
    <div class="w3-dropdown-hover">
      <button class="w3-button">แกลอรี่</button>
      <div class="w3-dropdown-content w3-bar-block w3-card-4">
        <a href="image.html" class="w3-bar-item w3-button">ร้านค้า</a>
        <a href="review.html" class="w3-bar-item w3-button">รีวิวร้าน</a>
        <a href="inner.html" class="w3-bar-item w3-button">บรรยากาศ</a>
       <a href="me.html" class="w3-bar-item w3-button">กิจกรรม</a>
        <a href="car.html" class="w3-bar-item w3-button">สถานที่จอดรถ</a>
      </div>
    </div>
    <a href="Contactus.html" class="w3-bar-item w3-button">ติดต่อ</a>
  </div>
</div>
<!-- !PAGE CONTENT! -->
<div class="w3-main w3-content" style="max-width:1600px;margin-top:83px">

 <!-- Photo grid -->
  <div class="w3-container">
     <div class="w3-row ">
      <div class="w3-quarter">
        <img src="r1.jpg" style="width:100%" onclick="onClick(this)" alt="ดื่นแล้วสดชื่นมาก ราคาย่อมเยา มีกระบอกไม้ไผ่ใส่น้ำด้วย">
        <img src="r5.jpg" style="width:100%" onclick="onClick(this)" alt="ขนมจีบเนื้อนุ่ม ใส่เยอะ คุ้มราคา">
        
     </div>

     <div class="w3-quarter">
        <img src="r3.jpg" style="width:100%" onclick="onClick(this)" alt="แหนมอร่อยมากให้เต็ม10 ราคาคุ้มกับรสชาติ">
        <img src="r16.jpg" style="width:100%" onclick="onClick(this)" alt="ห่อหมกแน่นมาก สมราคา">
        
      
      </div>

      <div class="w3-quarter">
        <img src="r12.jpg" style="width:100%" onclick="onClick(this)" alt="ชาชักอร่อยมาก">
        <img src="r4.jpg" style="width:100%" onclick="onClick(this)" alt="อร่อย มีเอกลักษณ์ด้ารรสชาติเฉพาะตัว">
      
      </div>

      <div class="w3-quarter">
        <img src="r13.jpg" style="width:100%" onclick="onClick(this)" alt="แม่ค้าใจดี ลูกชิ้นอร่อย">
        <img src="r21.jpg" style="width:100%" onclick="onClick(this)" alt="ขนมครกโบราณร้านนี้สุดยอดมาก กินแล้วนึกถึงตอนเด็กๆ">
     
      </div>
    </div>
  </div>

  <!-- Modal for full size images on click-->
  <div id="modal01" class="w3-modal w3-black" style="padding-top:0" onclick="this.style.display='none'">
    <span class="w3-button w3-black w3-xlarge w3-display-topright">×</span>
    <div class="w3-modal-content w3-animate-zoom w3-center w3-transparent w3-padding-64">
      <img id="img01" class="w3-image">
      <p id="caption"></p>
    </div>
  </div>
  
<script>
// Modal Image Gallery
function onClick(element) {
  document.getElementById("img01").src = element.src;
  document.getElementById("modal01").style.display = "block";
  var captionText = document.getElementById("caption");
  captionText.innerHTML = element.alt;
}
</script>


</body>
</html>
