    <div class="w3-dropdown-hover">
      <button class="w3-button">MENU</button>
      <div class="w3-dropdown-content w3-bar-block w3-card-4">
        <a href="detail.html" class="w3-bar-item w3-button">รายละเอียด</a>
        <a href="atmosphere.html" class="w3-bar-item w3-button">บรรยากาศ</a>
        <a href="starter" class="w3-bar-item w3-button">เวลาทำการ</a>

    </div>

      <button class="w3-button">Image Gallery</button>

</div>
<!-- !PAGE CONTENT! -->
<div class="w3-main w3-content" style="max-width:1600px;margin-top:83px">

 <!-- Photo grid -->
  <div class="w3-container">
     <div class="w3-row ">
      <div class="w3-quarter">
        <img src="r1.jpg" style="width:100%" onclick="onClick(this)" alt="การยิ้มเป็นส่วนหนึ่งที่ให้กับลูกค้าทุกคนประทับใจ">

          <img src="r13.jpg" style="width:100%" onclick="onClick(this)" "แม่ค้ามีไมตรีกันและกัน">
     </div>

     <div class="w3-quarter">
        <img src="r4.jpg" style="width:100%" onclick="onClick(this)" alt="เกาลัดร้อนๆไหมจากเตาเลย">

         <img src="r14.jpg" style="width:100%" onclick="onClick(this)" alt="อาหารอร่อย ยำ ขนมจีน">
      </div>

      <div class="w3-quarter">
        <img src="r7.jpg" style="width:100%" onclick="onClick(this)" alt="การละเล่นในแบบไทย">
        <img src="r8.jpg" style="width:100%" onclick="onClick(this)" alt="จักรยานจากไม้ไผ่">
        <img src="r9.jpg" style="width:100%" onclick="onClick(this)" alt="น้ำผลไม้ใส่ในเครื่องปั้นดินเผา">
        <img src="r15.jpg" style="width:100%" onclick="onClick(this)" alt="โรตีกรอบร้อนๆ">
      </div>

      <div class="w3-quarter">
        <img src="r10.jpg" style="width:100%" onclick="onClick(this)" alt="เสื้อทำมือสวยงาม">

        <img src="r12.jpg" style="width:100%" onclick="onClick(this)" alt="น้ำชาชักอร่อย">
          <img src="r16.jpg" style="width:100%" onclick="onClick(this)" alt="ห่อหมกปลาร้อนๆจากเตา">
      </div>
    </div>
  </div>

  <!-- Modal for full size images on click-->
  <div id="modal01" class="w3-modal w3-black" style="padding-top:0" onclick="this.style.display='none'">
    <span class="w3-button w3-black w3-xlarge w3-display-topright">×</span>
    <div class="w3-modal-content w3-animate-zoom w3-center w3-transparent w3-padding-64">
      <img id="img01" class="w3-image">
      <p id="caption"></p>
    </div>
  </div>
  
<script>
// Modal Image Gallery
function onClick(element) {
  document.getElementById("img01").src = element.src;
  document.getElementById("modal01").style.display = "block";
  var captionText = document.getElementById("caption");
  captionText.innerHTML = element.alt;
}
</script>


</body>
</html>
